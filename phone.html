<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/phone.css">
    <script src="js/phone.js"></script>
    <title>phone</title>
</head>

<body>



    <div class="phone">

        <div id="screen" onClick="activateScreenClock()"></div>
        <div id="off-on-button" onclick="activateScreen()"></div>
        <div id="screen-on"></div>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="miniclock"></div>
        <div id="login"></div>
        <div id="password-screen"></div>
        <div id="calculator"></div>
        <div class="sensores"></div>
        <div id="miniclock"></div>
        <div id="passcode-number-1" onclick="logIn()">1</div>
        <div id="passcode-number-2" onclick="logIn()">2</div>
        <div id="passcode-number-3" onclick="logIn()">3</div>
        <div id="passcode-number-4" onclick="logIn()">4</div>
        <div id="passcode-number-5" onclick="logIn()">5</div>
        <div id="passcode-number-6" onclick="logIn()">6</div>
        <div id="passcode-number-7" onclick="logIn()">7</div>
        <div id="passcode-number-8" onclick="logIn()">8</div>
        <div id="passcode-number-9" onclick="logIn()">9</div>
        <div id="passcode-number-0" onclick="logIn()">0</div>



        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons"></div>
            <div class="operators">
                <div class="pluss">+</div>
                <div class="minus">-</div>
                <div class="multiply">&times;</div>
                <div>&divide;</div>
                <div id="plussminus">+/-</div>
                <div id="prosent">%</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div >7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div id="null">0</div>
                    <div class="dot">.</div>
                    <div id="clear">C</div>
                   
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    




        <div id="app1" onclick="calculator()"></div>
        <div id="app2"></div>
        <div id="app3"></div>
        <div id="app4"></div>
        <div id="white-bar2" onclick="logIn()"></div>
        <div id="white-bar" onclick="showPasscode()"></div>
        <div class="sound-up"></div>
        <div class="sound-down"></div>
    </div>


</body>

</html>
